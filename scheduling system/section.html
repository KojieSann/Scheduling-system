<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivarez College Tagaytay</title>
    <link rel="stylesheet" href="section.css" />
    <link
      rel="icon"
      type="x-icon"
      href="./img/olivarez-college-tagaytay-logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./img/olivarez-college-tagaytay-logo.png" alt="" />
          <span
            >Olivarez College <br />
            Tagaytay</span
          >
        </div>
        <ul>
          <li class="list-items">
            <a href="./generate.html"
              ><i class="fa-solid fa-circle-plus"></i
              ><span class="nav-lists">Generate Schedule</span></a
            >
          </li>
          <li class="list-items">
            <a href="./dashboard.html"
              ><i class="fa-solid fa-tv"></i
              ><span class="nav-lists">Dashboard</span></a
            >
          </li>
          <li class="list-items">
            <a href="./teachers.html"
              ><i class="fa-solid fa-chalkboard-user"></i
              ><span class="nav-lists">Teachers</span></a
            >
          </li>
          <li class="list-items">
            <a href="./section.html" class="active"
              ><i class="fa-solid fa-users-rectangle"></i
              ><span class="nav-lists">Sections</span></a
            >
          </li>
          <li class="list-items">
            <a href="./subject.html"
              ><i class="fa-solid fa-book"></i
              ><span class="nav-lists">Subjects</span></a
            >
          </li>
          <li>
            <a class="logout"
              ><i class="fa-solid fa-right-from-bracket"></i
              ><span class="nav-lists">Logout</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="bg-content-logout">
        <div class="content-logout">
          <img src="./img/shs-logo.png" alt="shs logo" class="shs-logo" />
          <div class="header-text">
            <span>Confirm Logout</span>
            <p style="font-size: 13px">Are you sure you want to logout?</p>
          </div>
          <div class="header-img">
            <img src="./img/undraw_login_re_4vu2.svg" alt="" />
          </div>
          <div class="btn">
            <button class="noBtn">Cancel</button>
            <a href="./login.html"><button class="yesBtn">Logout</button></a>
          </div>
        </div>
      </div>
      <section class="main-content">
        <div class="main-logo">
          <h1>Add a <span>Section</span></h1>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="inputs">
          <form action="">
            <div class="subject-code">
              <div class="subj-code">
                <span
                  >Section Name<span style="color: red; font-size: 1.3em"
                    >*</span
                  ></span
                >
                <input
                  required
                  type="text"
                  class="first-name"
                  autocomplete="off"
                />
              </div>
              <div class="subj-code">
                <span
                  >Grade Level<span style="color: red; font-size: 1.3em"
                    >*</span
                  ></span
                >
                <input
                  required
                  type="text"
                  class="first-name"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="yrlvl-gradelvl">
              <div class="dropdown-gradelvl">
                <span class="input-info"
                  >Section Name<span style="color: red; font-size: 1.3em"
                    >*</span
                  ></span
                >
                <input
                  type="text"
                  class="textbox-grade"
                  placeholder="Select Strand"
                  readonly
                />
                <span class="icon-down"
                  ><i class="fa-solid fa-chevron-down"></i
                ></span>

                <div class="option-grade">
                  <div onclick="show('GAS')">GAS</div>
                  <div onclick="show('STEM')">STEM</div>
                  <div onclick="show('TVL')">TVL</div>
                  <div onclick="show('ICT')">ICT</div>
                  <div onclick="show('ABM')">ABM</div>
                </div>
              </div>
              <div class="button-submit">
                <button href="" class="btn-submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="./subject.js"></script>
  </body>
</html>
