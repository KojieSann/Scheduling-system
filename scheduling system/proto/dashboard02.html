<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard02.css" />
    <title>Dashboard2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="side-bar">
      <div class="logo">
        <img src="./img/olivarez-college-tagaytay-logo.png" alt="logo" />
        <h1>Olivarez College</h1>
      </div>
      <div class="menu-bar">
        <ul class="menu-items">
          <li class="navlink active">
            <i class="fa-solid fa-tv"></i><span>Dashboard</span>
          </li>
          <li class="navlink">
            <i class="fa-solid fa-circle-plus"></i
            ><span>Generate Schedule</span>
          </li>
          <li class="navlink">
            <i class="fa-solid fa-chalkboard-user"></i><span>Teachers</span>
          </li>
          <li class="navlink">
            <i class="fa-solid fa-users-rectangle"></i><span>Sections</span>
          </li>
          <li class="navlink">
            <i class="fa-solid fa-book"></i><span>Subjects</span>
          </li>
          <li class="navlink">
            <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
          </li>
        </ul>
      </div>
      <div class="footer">
        <div class="icon sideBarOpen">
          <i class="fa-solid fa-bars open"></i>
          <i class="fa-solid fa-arrow-right close"></i>
        </div>
      </div>
    </nav>
    <div class="content"><h1>Dashboard</h1></div>
  </body>
  <script src="dashboard02.js"></script>
</html>
