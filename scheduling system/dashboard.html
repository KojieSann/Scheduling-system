<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivarez College Tagaytay</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="icon"
      type="x-icon"
      href="./img/olivarez-college-tagaytay-logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./img/olivarez-college-tagaytay-logo.png" alt="" />
          <span
            >Olivarez College <br />
            Tagaytay</span
          >
        </div>
        <ul>
          <li class="list-items">
            <a href="./generate.html" class="generate"
              ><i class="fa-solid fa-circle-plus"></i
              ><span class="nav-lists">Generate Schedule</span></a
            >
          </li>
          <li class="list-items">
            <a href="./dashboard.html" class="active"
              ><i class="fa-solid fa-tv"></i
              ><span class="nav-lists">Dashboard</span></a
            >
          </li class="list-items">
          <li class="list-items">
            <a href="./teachers.html"
              ><i class="fa-solid fa-chalkboard-user"></i
              ><span class="nav-lists">Teachers</span></a
            >
          </li>
          <li class="list-items">
            <a href="./section.html"
              ><i class="fa-solid fa-users-rectangle"></i
              ><span class="nav-lists">Sections</span></a
            >
          </li>
          <li class="list-items">
            <a href="./subject.html"
              ><i class="fa-solid fa-book"></i
              ><span class="nav-lists">Subjects</span></a
            >
          </li>
          <li>
            <a href="#" class="logout"
              ><i class="fa-solid fa-right-from-bracket"></i
              ><span class="nav-lists">Logout</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="bg-content-logout">
        <div class="content-logout">
          <div class="header-text">
            <span>Confirm Logout</span>
            <p style="font-size: 13px;">Are you sure you want to logout?</p>
          </div>
          <div class="header-img">
            <img src="./img/undraw_login_re_4vu2.svg" alt="">
          </div>
          <div class="btn">
            <button class="noBtn">Cancel</button>
            <a href="./login.html"><button class="yesBtn">Logout</button></a>
          </div>
        </div>
      </div>
      <section class="main-content">
        
        <div class="header-logo">
          <div class="text-logo">
            <h1>Start your  <span> Monday,</span></h1>
            <p>An OCT Schedule maker</p>
          </div>
          <div class="create-schedule">
            <button><a href="./generate.html"><i class="fa-solid fa-plus"></i> Create new</a></button>
          </div>
        </div>
        <div class="content-container">
          <div class="infos-container">
            <div class="infos-wrapper">
              <div class="info-title">
                <a href="./generate.html">Schedules created</a>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </div>
              <div class="info">
                <span>0</span>
              </div>
              <div class="info-img">
                <img src="./img/undraw_schedule_re_2vro.svg" alt="">
              </div>
            </div>
            <div class="infos-wrapper">
              <div class="info-title">
                <a href="./subject.html">Subjects in total</a>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </div>
              <div class="info">
                <span>0</span>
              </div>
              <div class="info-img">
                <img src="./img/undraw_content_structure_re_ebkv.svg" alt="">
              </div>
            </div>
            <div class="infos-wrapper">
              <div class="info-title">
                <a href="./section.html">Sections applied</a>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </div>
              <div class="info">
                <span>0</span>
              </div>
              <div class="info-img">
                <img src="./img/undraw_community_re_cyrm.svg" alt="">
              </div>
            </div>
            <div class="infos-wrapper">
              <div class="info-title">
                <a href="./teachers.html">Teachers added</a>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </div>
              <div class="info">
                <span>0</span>
              </div>
              <div class="info-img">
                <img src="./img/undraw_teacher_re_sico.svg" alt="">
              </div>
            </div>
          </div>
          <div class="calendar">
            <div id="calendar">
              
            </div>

          </div>
    
        </div>
      </section>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
